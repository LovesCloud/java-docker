---
- hosts: localhost
  become: true
  tasks:
    - name: Download file from S3 bucket
      aws_s3:
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secert_key }}"
        region: "{{ region }}"
        bucket: "{{ bucket_name }}"
        object: "/cloud.zip"
        dest: "/opt/cloud.zip"
        mode: get
